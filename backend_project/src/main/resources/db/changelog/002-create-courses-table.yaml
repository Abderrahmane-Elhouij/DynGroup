databaseChangeLog:
  - changeSet:
      id: 002-create-courses-table
      author: team
      changes:
        - createTable:
            tableName: courses
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: titre
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: image_url
                  type: varchar(500)
              - column:
                  name: duree_estimee
                  type: varchar(50)
              - column:
                  name: difficulte
                  type: varchar(20)
                  defaultValue: DEBUTANT
                  constraints:
                    nullable: false
              - column:
                  name: actif
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: date_creation
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
