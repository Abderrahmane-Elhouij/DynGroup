databaseChangeLog:
  - changeSet:
      id: 003-create-chapters-table
      author: team
      changes:
        - createTable:
            tableName: chapters
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: course_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: titre
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: ordre
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: date_creation
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: course_id
            baseTableName: chapters
            constraintName: fk_chapters_course
            referencedColumnNames: id
            referencedTableName: courses
            onDelete: CASCADE
