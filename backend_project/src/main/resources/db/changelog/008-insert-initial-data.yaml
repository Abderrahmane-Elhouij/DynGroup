              - column: { name: titre, value: "Definition d'un groupe restreint" }
              - column: { name: contenu, value: "Un groupe restreint est un ensemble de personnes (generalement entre 3 et 15) liees par des interactions regulieres, partageant des objectifs communs et developpant un sentiment d'appartenance. Selon Didier Anzieu, un groupe restreint se caracterise par : le nombre restreint de membres, des relations interpersonnelles directes, la poursuite d'objectifs communs, et l'existence de normes et de roles.\n\nLes caracteristiques fondamentales d'un groupe sont :\n\n1. L'interaction : Les membres communiquent et s'influencent mutuellement.\n2. L'interdependance : Le comportement de chaque membre affecte les autres.\n3. Les normes : Des regles implicites ou explicites regulent le fonctionnement du groupe.\n4. Les objectifs communs : Le groupe poursuit des buts partages par ses membres.\n5. Le sentiment d'appartenance : Les membres se reconnaissent comme faisant partie du groupe." }
              - column: { name: type_contenu, value: "TEXTE" }
              - column: { name: duree_estimee, value: "20 min" }
              - column: { name: xp_reward, valueNumeric: 15 }
              - column: { name: ordre, valueNumeric: 1 }
        - insert:
            tableName: lessons
            columns:
              - column: { name: id, valueNumeric: 2 }
              - column: { name: chapter_id, valueNumeric: 1 }
              - column: { name: titre, value: "Distinction entre groupe et equipe" }
              - column: { name: contenu, value: "Il est essentiel de distinguer un groupe d'une equipe. Tandis qu'un groupe est un ensemble de personnes reunies, une equipe implique une coordination structuree vers un objectif precis.\n\nLe groupe :\n- Reunion de personnes avec un interet commun\n- Les membres peuvent travailler de maniere independante\n- La responsabilite est individuelle\n\nL'equipe :\n- Interdependance forte entre les membres\n- Complementarite des competences\n- Responsabilite collective\n- Synergie : le resultat collectif depasse la somme des contributions individuelles\n\nCette distinction est cruciale en dynamique des groupes car elle influence les strategies d'animation et de management a adopter." }
              - column: { name: type_contenu, value: "TEXTE" }
              - column: { name: duree_estimee, value: "15 min" }
              - column: { name: xp_reward, valueNumeric: 10 }
              - column: { name: ordre, valueNumeric: 2 }
        - insert:
            tableName: lessons
            columns:
              - column: { name: id, valueNumeric: 3 }
              - column: { name: chapter_id, valueNumeric: 2 }
              - column: { name: titre, value: "Kurt Lewin et les fondements" }
              - column: { name: contenu, value: "Kurt Lewin (1890-1947) est considere comme le pere fondateur de la dynamique des groupes. Psychologue americain d'origine allemande, il a developpe la theorie du champ et conduit des experiences pionniere sur le leadership et le changement social.\n\nSes contributions majeures :\n\n1. La theorie du champ : Le comportement est fonction de la personne et de son environnement (B = f(P, E)).\n2. Les experiences sur le leadership : En 1939, avec Lippitt et White, il etudie trois styles de leadership (autoritaire, democratique, laisser-faire) et leurs effets sur les groupes.\n3. La recherche-action : Methode combinant recherche scientifique et action sociale.\n4. Les T-Groups : Groupes de formation a la dynamique des groupes, bases sur l'experimentation directe.\n\nLewin a demontre que le groupe n'est pas simplement la somme de ses parties, mais un systeme dynamique avec des proprietes emergentes." }
              - column: { name: type_contenu, value: "TEXTE" }
              - column: { name: duree_estimee, value: "25 min" }
              - column: { name: xp_reward, valueNumeric: 20 }
              - column: { name: ordre, valueNumeric: 1 }
        - insert:
            tableName: lessons
            columns:
              - column: { name: id, valueNumeric: 4 }
              - column: { name: chapter_id, valueNumeric: 3 }
              - column: { name: titre, value: "Groupes primaires et secondaires" }
              - column: { name: contenu, value: "Charles Cooley a introduit la distinction fondamentale entre groupes primaires et secondaires.\n\nGroupes primaires :\n- Relations intimes et directes (face a face)\n- Forte composante affective\n- Exemples : famille, groupe d'amis proches\n- Role essentiel dans la socialisation\n\nGroupes secondaires :\n- Relations plus formelles et fonctionnelles\n- Taille plus importante\n- Exemples : entreprise, association professionnelle\n- Objectifs instrumentaux predominants\n\nGroupes formels vs informels :\n- Formels : structure officielle, roles definis, regles explicites\n- Informels : emergence spontanee, relations affinitaires, normes implicites\n\nCette classification permet de mieux comprendre les dynamiques specifiques a chaque type de groupe et d'adapter les strategies d'intervention en consequence." }
              - column: { name: type_contenu, value: "TEXTE" }
              - column: { name: duree_estimee, value: "20 min" }
              - column: { name: xp_reward, valueNumeric: 15 }
              - column: { name: ordre, valueNumeric: 1 }
        - insert:
            tableName: lessons
            columns:
              - column: { name: id, valueNumeric: 5 }
              - column: { name: chapter_id, valueNumeric: 4 }
              - column: { name: titre, value: "Modeles de communication en groupe" }
              - column: { name: contenu, value: "Les reseaux de communication decrivent comment l'information circule dans un groupe. Bavelas et Leavitt ont identifie plusieurs structures fondamentales :\n\n1. Le reseau en chaine : L'information passe d'un membre a l'autre de maniere lineaire. Efficace pour les taches simples mais lent.\n\n2. Le reseau en Y : Variante de la chaine avec un embranchement. Un membre central controle le flux d'information.\n\n3. Le reseau en etoile (roue) : Un membre central est connecte a tous les autres. Tres efficace pour les taches simples, mais le membre central peut etre surcharge.\n\n4. Le reseau en cercle : Chaque membre communique avec ses deux voisins. Egalitaire mais relativement lent.\n\n5. Le reseau complet (tous canaux) : Chaque membre peut communiquer avec tous les autres. Ideal pour les taches complexes et la creativite.\n\nLe choix du reseau de communication influence la satisfaction des membres, l'efficacite du groupe et l'emergence du leadership." }
              - column: { name: type_contenu, value: "TEXTE" }
              - column: { name: duree_estimee, value: "25 min" }
              - column: { name: xp_reward, valueNumeric: 20 }
              - column: { name: ordre, valueNumeric: 1 }
        - insert:
            tableName: lessons
            columns:
              - column: { name: id, valueNumeric: 6 }
              - column: { name: chapter_id, valueNumeric: 5 }
              - column: { name: titre, value: "Les roles dans le groupe" }
              - column: { name: contenu, value: "Dans tout groupe, les membres assument differents roles qui influencent la dynamique collective. Robert Bales distingue deux grandes categories de roles :\n\nRoles centres sur la tache :\n- L'initiateur : propose des idees et des solutions\n- L'informateur : fournit des faits et des donnees\n- Le coordinateur : organise et synthetise les contributions\n- L'evaluateur : examine de maniere critique les propositions\n\nRoles centres sur le socio-affectif :\n- L'encourageur : soutient et valorise les contributions des autres\n- L'harmonisateur : reduit les tensions et facilite les compromis\n- Le regulateur : veille au respect des regles et au temps de parole\n- L'observateur : remarque les processus de groupe et les signale\n\nRoles dysfonctionnels :\n- Le dominateur : cherche a imposer ses vues\n- Le bloqueur : s'oppose systematiquement\n- Le deserteur : se retire des activites du groupe\n\nComprendre ces roles permet d'ameliorer le fonctionnement du groupe et d'intervenir de maniere appropriee." }
              - column: { name: type_contenu, value: "TEXTE" }
              - column: { name: duree_estimee, value: "20 min" }
              - column: { name: xp_reward, valueNumeric: 15 }
              - column: { name: ordre, valueNumeric: 1 }
        - insert:
            tableName: lessons
            columns:
              - column: { name: id, valueNumeric: 7 }
              - column: { name: chapter_id, valueNumeric: 6 }
              - column: { name: titre, value: "Les trois styles de leadership de Lewin" }
              - column: { name: contenu, value: "L'experience de Lewin, Lippitt et White (1939) reste une reference incontournable dans l'etude du leadership. Trois styles ont ete identifies :\n\n1. Leadership autoritaire (autocratique) :\n- Le leader prend toutes les decisions\n- Il donne des ordres precis sans les justifier\n- Il ne participe pas au travail du groupe\n- Resultat : haute productivite en presence du leader, mais agressivite et dependance des membres\n\n2. Leadership democratique (participatif) :\n- Les decisions sont prises collectivement avec la facilitation du leader\n- Le leader explique ses suggestions et encourage la discussion\n- Il participe au travail sans tout diriger\n- Resultat : bonne productivite maintenue meme en son absence, satisfaction elevee, cohesion forte\n\n3. Leadership laisser-faire :\n- Le leader n'intervient pas ou tres peu\n- Les membres sont libres de faire ce qu'ils veulent\n- Aucune structure n'est proposee\n- Resultat : produztivite faible, frustration frequente, manque de direction\n\nCes travaux ont demontre que le style de leadership influence directement le climat du groupe, sa productivite et la satisfaction de ses membres." }
              - column: { name: type_contenu, value: "TEXTE" }
              - column: { name: duree_estimee, value: "30 min" }
              - column: { name: xp_reward, valueNumeric: 25 }
              - column: { name: ordre, valueNumeric: 1 }
        - insert:
            tableName: lessons
            columns:
              - column: { name: id, valueNumeric: 8 }
              - column: { name: chapter_id, valueNumeric: 7 }
              - column: { name: titre, value: "Methodes de prise de decision collective" }
              - column: { name: contenu, value: "La prise de decision en groupe peut suivre differentes methodes, chacune ayant ses avantages et ses limites :\n\n1. La decision par autorite : Le leader decide seul apres consultation. Rapide mais peu engageante.\n\n2. Le vote majoritaire : La decision est prise a la majorite. Democratique mais peut frustrer la minorite.\n\n3. Le consensus : Tous les membres doivent accepter la decision. Long mais tres engageant. Necessite une communication ouverte et une ecoute active.\n\n4. La methode Delphi : Consultation anonyme et iterative d'experts. Utile pour eviter la pression de conformite.\n\n5. Le brainstorming : Generation libre d'idees sans critique. Favorise la creativite et l'innovation.\n\n6. La technique du groupe nominal : Les membres proposent des idees individuellement avant de les discuter et de voter. Combine les avantages du travail individuel et collectif.\n\nLe phenomene de groupthink (pensee de groupe) est un piege majeur : la recherche excessive de consensus peut conduire a des decisions irrationnelles. Irving Janis a identifie ce phenomene en etudiant de grandes decisions politiques erronees." }
              - column: { name: type_contenu, value: "TEXTE" }
              - column: { name: duree_estimee, value: "25 min" }
              - column: { name: xp_reward, valueNumeric: 20 }
              - column: { name: ordre, valueNumeric: 1 }
        - insert:
            tableName: lessons
            columns:
              - column: { name: id, valueNumeric: 9 }
              - column: { name: chapter_id, valueNumeric: 8 }
              - column: { name: titre, value: "Origines et nature des conflits" }
              - column: { name: contenu, value: "Les conflits dans les groupes sont inevitables et peuvent etre constructifs ou destructifs. Comprendre leurs sources est essentiel pour les gerer efficacement.\n\nSources principales des conflits :\n\n1. Conflits d'interets : Ressources limitees, objectifs incompatibles entre membres.\n2. Conflits de valeurs : Differences culturelles, ethiques ou philosophiques.\n3. Conflits de pouvoir : Lutte pour l'influence et le controle.\n4. Conflits relationnels : Antipathies personnelles, malentendus, meconnaissance.\n5. Conflits cognitifs : Desaccords sur les informations, les interpretations ou les methodes.\n\nNiveaux de conflit (selon Glasl) :\n- Niveau 1-3 : Tensions et debats pouvant etre resolus par la discussion\n- Niveau 4-6 : Les positions se durcissent, la communication se deteriore\n- Niveau 7-9 : Escalade destructive, perte de controle\n\nLe conflit n'est pas toujours negatif : un conflit cognitif bien gere peut stimuler la creativite et la qualite des decisions du groupe." }
              - column: { name: type_contenu, value: "TEXTE" }
              - column: { name: duree_estimee, value: "25 min" }
              - column: { name: xp_reward, valueNumeric: 20 }
              - column: { name: ordre, valueNumeric: 1 }
        - insert:
            tableName: lessons
            columns:
              - column: { name: id, valueNumeric: 10 }
              - column: { name: chapter_id, valueNumeric: 9 }
              - column: { name: titre, value: "Techniques de resolution de conflits" }
              - column: { name: contenu, value: "Plusieurs strategies et techniques permettent de gerer et resoudre les conflits en groupe :\n\n1. L'evitement : On ignore temporairement le conflit. Utile quand le sujet est mineur.\n2. L'accommodation : Un partie cede pour maintenir la relation. Risque de ressentiment.\n3. La competition : Chacun cherche a gagner. Adapte en situation d'urgence.\n4. Le compromis : Chaque partie fait des concessions. Solution rapide mais parfois insatisfaisante.\n5. La collaboration : Recherche d'une solution gagnant-gagnant. Ideale mais prend du temps.\n\nTechniques specifiques :\n- L'ecoute active : Reformuler, questionner, montrer de l'empathie\n- La communication non-violente (CNV) : Observer sans juger, exprimer ses sentiments, identifier ses besoins, formuler une demande\n- La mediation : Un tiers neutre aide les parties a trouver une solution\n- La negociation raisonnee (methode Harvard) : Se concentrer sur les interets plutot que les positions\n\nLa cohesion de groupe se renforce lorsque les conflits sont resolus de maniere constructive, creant ainsi un climat de confiance et de respect mutuel." }
              - column: { name: type_contenu, value: "TEXTE" }
              - column: { name: duree_estimee, value: "30 min" }
              - column: { name: xp_reward, valueNumeric: 25 }
              - column: { name: ordre, valueNumeric: 1 }

